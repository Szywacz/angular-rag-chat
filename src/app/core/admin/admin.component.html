<div class="container">
  <h1>User Management</h1>
  <table *ngIf="users$ | async as users" mat-table [dataSource]="users" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.accountName }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field>
          <mat-select [(value)]="Role[user.role]" (selectionChange)="updateUserRole(user)">
            <mat-option [value]="Role.admin">Admin</mat-option>
            <mat-option [value]="Role.editor">Editor</mat-option>
            <mat-option [value]="Role.user">User</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" [disabled]="user.userId === currentUser?.userId" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
